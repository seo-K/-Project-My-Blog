<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Blog :: Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <div id="content-wrap">
    <main id="main">
      <div class="login-wrap">
        <div class="logo-wrap">
          <figure>
            <img src="./image/logo.svg" alt="로고">
          </figure>
        </div>
        <div class="from-wrap">
          <form action="">
            <fieldset>
              <legend>Login</legend>
              <div class="input-wrap">
                <label for="Email">Email</label>
                <input id="Email" type="email" maxlength="50" name="Email" data-name="Email"
                  placeholder="Your Email Address" autocomplete="username" required>
              </div>
              <div class="input-wrap">
                <label for="Password">Password</label>
                <input id="Password" type="password" minlength="6" maxlength="18" name="Password" data-name="Password"
                  placeholder="Enter Password" autocomplete="current-password" required>
              </div>
              <button class="submit-button login-button" type="button">Login</button>
              <p class="util-text">
                <!-- Don't have any account? <button class="sign-up-button" type="submit">Sign Up</button> -->
                Don't have any account? <button onClick="location.href='sign-up.html'">Sign Up</button>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </div>

</body>
<!-- JS -->
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/custom.js" type="module" defer></script>

</html>
